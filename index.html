<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phone-hunter-api</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header>
      <h1 class="text-2xl text-center font-bold text-gray-600 py-10">Phone Hunter</h1>
    </header>
    <main class="container mx-auto mt-8">
      <section class="bg-gray-100 p-4 m-4">
        <input
          type="text"
          id="input-search"
          placeholder="Search..."
          class="input input-bordered w-3/4 text-center my-10 "
        />
        <button onclick=" handleSearch()" class="btn btn-accent capitalize">
          Search
        </button>
      </section>

      <!-- search result -->
      <section>
        <!-- loading spinner -->
        <div class="text-center my-40 hidden">
          <span
            id="loading-spinner"
            class="loading loading-spinner loading-lg"
          ></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-8"
        ></div>
        <!-- show All button  -->
        <div id="show-all-container" class="hidden text-center my-20">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!-- show details modal -->

      <!-- Open the modal using ID.showModal() method -->
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 id="show-detail-phone-name" class="font-bold text-3xl text-center mb-4">Hello!</h3>
          <div id="show-detail-detail" class="justify-center">

          </div>

          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>

    <script src="js/phone.js"></script>
  </body>
</html>
